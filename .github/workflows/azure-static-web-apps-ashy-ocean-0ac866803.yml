name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    # This job implements a multi-layer caching strategy to optimize build performance:
    # 1. npm dependencies are cached via setup-node action
    # 2. Astro's internal build cache (.astro/) is cached to speed up incremental builds
    # 3. Processed images (dist/wp-content/) are cached to avoid regenerating the same images
    #    - Source images: 199 files in wp-content/uploads/
    #    - Processed variants: ~867 files (multiple sizes + WebP versions)
    #    - Cache is invalidated only when source images change
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # Setup Node.js with npm caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Cache Astro's internal build cache (includes processed images metadata)
      - name: Cache Astro
        uses: actions/cache@v3
        with:
          path: .astro
          key: ${{ runner.os }}-astro-${{ hashFiles('**/*.astro', '**/*.md', '**/*.js', '**/*.mjs') }}
          restore-keys: |
            ${{ runner.os }}-astro-
      
      # Cache Sharp-processed images to avoid regenerating them on every build
      - name: Cache processed images
        uses: actions/cache@v3
        with:
          path: .cache/images
          key: ${{ runner.os }}-images-${{ hashFiles('wp-content/uploads/**') }}
          restore-keys: |
            ${{ runner.os }}-images-
      
      # Build the site with Astro
      - name: Build site
        run: npm run build
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@4d27395796ac319302594769cfe812bd207490b1 #v1
        env:
          SKIP_DEPLOY_ON_MISSING_SECRETS: true
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_OCEAN_0AC866803 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "/dist"
          skip_api_build: true
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@4d27395796ac319302594769cfe812bd207490b1 #v1
        env:
          SKIP_DEPLOY_ON_MISSING_SECRETS: true
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_OCEAN_0AC866803 }}
          action: "close"
